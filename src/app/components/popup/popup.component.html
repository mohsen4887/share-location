<div *ngIf="location" class="app-popup">
  <div class="app-popup__header">
    <h3 class="m-0">{{ location.name }}</h3>
  </div>
  <div class="app-popup__content">
    <img *ngIf="location.logo" [src]="location.logo" />
    <p *ngIf="location.description">{{ location.description }}</p>
  </div>
  <div class="app-popup__actions">
    <button class="btn btn-primary me-2" (click)="edit()">Edit</button>
    <button class="btn btn-danger" (click)="remove()">Remove</button>
  </div>
</div>
